<main>
    <h1 class=" font-bold text-4xl text-start">Proyectos</h1>
    <swiper-container
pagination="true"
pagination-clickable="true"
space-between="30"
slides-per-view="4"
autoplay="true"
data-swiper-autoplay="2000"
breakpoints='{"300": {"slidesPerView": 1, "spaceBetween": 10},
    "400": {"slidesPerView": 1,"spaceBetween": 10},
    "600": {"slidesPerView": 1,"spaceBetween": 10},
    "768": {"slidesPerView": 2,"spaceBetween": 20},
    "900": {"slidesPerView": 3,"spaceBetween": 30},
    "1100": {"slidesPerView": 3,"spaceBetween": 30},
    "1200": {"slidesPerView": 4,"spaceBetween": 30},
    "1800": {"slidesPerView": 5,  "spaceBetween": 30}}'
>

@for (item of data; track $index) {
<swiper-slide>
       <app-card  [data]="item"/>  
    </swiper-slide>
}

</swiper-container>

</main>
